name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # This step ensures `gradlew` has executable permissions
    - name: Set Executable Permission for Gradlew
      run: chmod +x gradlew

    # Configure Gradle for optimal use in GitHub Actions, including caching of downloaded dependencies
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v3.1.0

    # Build project with Gradle Wrapper
    - name: Build with Gradle Wrapper
      run: ./gradlew build -Dorg.gradle.configureondemand=false -Dorg.gradle.dependency.verification=off -Dorg.gradle.unsafe.isolated-projects=false

  dependency-submission:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    # Generates and submits a dependency graph, enabling Dependabot Alerts for all project dependencies
    - name: Generate and submit dependency graph
      uses: gradle/actions/dependency-submission@v3.1.0
